<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tail Navbar</title>

    {% load static %}

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>

</head>

<style type="text/css">
  .dropdown:hover .dropdown-menu {
  display: block;

}



</style>

<body>

<!-- nav Bar start
-->
<header class="text-gray-400 bg-gray-900 body-font">

    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center" data-aos="zoomIn">
        <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <img style="width: 60px; height: 60px;" alt="hero" src="{% static 'images/43071.jpg' %}">
            <span class="ml-3 text-3xl">MO Investor</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5  text-xl hover:text-white">Home</a>

            <a href="login" class=" text-xl  hover:text-white">Login </a>

            <a href="UserRegisteration" class="ml-5 text-xl  hover:text-white">Register </a>
        </nav>
        <a href="Invest" class="ml-5 text-xl  hover:text-white">Investor </a>
        </nav>
    </div>
</header>


<!--Nav bar end-->

<!-- image section start -->

<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center" data-aos="fade-right">
        <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Creating India's Investment
                Ecosystem
            </h1>


        </div>
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 " style="margin-right: 5%;">
            <img class="object-cover object-center rounded relative" alt="" src="{% static 'images/copy2.png' %}"
                 data-aos="zoom-in">
        </div>
    </div>
</section>

<!-- image section end -->


<section data-aos="zoomIn">
    <img src="{% static 'images/84961.jpg' %} " style="width: 100%;height: 100%; margin-top:5%;margin-bottom:5%;">
</section>


<footer class="text-gray-600 body-font bg-gray-900" data-aos="zoomIn">
    <div class="container px-5 py-16 mx-auto flex md:items-center flex justify-between md:flex-row md:flex-nowrap flex-wrap flex-col">
        <div class="w-64 flex-shrink-0 md:mx-12 mx-auto text-center md:text-left">
            <span class=" text-xl text-gray-100 ">MO Investor</span>
        </div>
        <br><br>
        <div class="lg:w-1/4 md:w-1/2 w-full px-4 text-center" style=" margin-bottom:-5%">
            <h2 class="title-font font-medium text-gray-100 tracking-widest text-sm mb-3">NAVIGATION</h2>
            <nav class="list-none mb-10">
                <li>
                    <a href="/" class="text-gray-400 hover:text-gray-600">Home</a>
                </li>

                <li>
                    <a href="login" class="text-gray-400 hover:text-gray-600">Login</a>
                </li>
                <li>
                    <a class="text-gray-400 hover:text-gray-600">Contact Us at moinvestor.verify@gmail.com</a>
                </li>

            </nav>
        </div>

    </div>
    </div>


</footer>


<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
        AOS.init({
            offset: 100,
            duration: 3000,
        });


</script>


</body>
</html>
