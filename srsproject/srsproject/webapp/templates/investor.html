<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <title>Family Tree</title>
</head>
<body>
<div class="container">
    <br><br>

    <form method="post" action="updateinvestment/" data-aos="zoom-in">
        {% csrf_token %}
        <h1 align=center>Investmnet </h1>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">To</th>
                <th scope="col">Amount</th>
                <th scope="col">Date-Of-Investment</th>
                <th scope="col">Invest/Disinvest</th>
            </tr>
            </thead>
            <tbody>
            {% for x in data%}
            <tr>
                <td>{{x.Borrower}}</td>
                <td>{{x.amount}}</td>
                <td>{{x.date}}</td>
                <td>
                    <button type="submit" value="{{x.Borrower}}-Invest" name="Status" class="btn btn-success">
                        Invest
                    </button>

                    <button type="submit" value="{{x.Borrower}}-Disinvest" name="Status" class="btn btn-danger">
                        Disinvest
                    </button>

                </td>
                {% endfor %}
            </tbody>
        </table>
    </form>


    <br><br>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 100,
            duration: 3000,
        });





    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</div>
</body>
</html>
