<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Login </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


</head>


<body style="padding:7%; " >

{% if error%}


<div class="alert alert-success" role="alert" style="margin-top:-7%;" >
    {{error}}
</div>



{% endif %}

<div class="container" style="border: solid black; " data-aos="zoomIn">

      <div class="modal-header">
        <h1 style="text-align: center; padding-bottom: 3% text-size:auto;">Login</h1>
      </div>

      <br><br>
        <form class="row g-3 needs-validation modal-body" action="loginafter" style="text-align: center;" method="post" novalidate  >

             {% csrf_token %}


        <div class="row mb-3">
          <label for="inputUsername" class="col-sm-3 col-form-label"><h5>Username</h5></label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inputUsername" name="inputUsername" required="" placeholder="Enter Username">

          <div class="invalid-feedback">
            Please Enter Your Username
          </div>
              </div>
        </div>

      <br><br>


        <div class="row mb-3">
          <label for="inputPassword" class="col-sm-3 col-form-label"><h5>Password</h5></label>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="inputPassword" name="inputPassword" required="" placeholder="Enter Password">
          </div>
            <div class="invalid-feedback">
            Please Enter valid Password
          </div>
        </div>





        <div class="col-12 ">
          <button class="btn btn-success"  name="btnsubmit" type="submit"><h5>Login</h5></button>
          <br>
          <br>
        </div>

        <div class="modal-footer">
          <a href="" name="forgot" style="color: black;"><h5 style="margin-right: 0px;">Forgot Password ?</h5><br></a></p>

        </div>


      </form>


</div>








</body>

<script type="text/javascript">
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
        AOS.init({
            offset: 100,
            duration: 3000,
        });
        </script>



</html>
